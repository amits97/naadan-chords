service: naadan-chords-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  customDomain:
    domainName: api.naadanchords.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: ap-south-1

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:ap-south-1:*:*"
    - Effect: Allow
      Action:
        - cognito-idp:ListUsers
        - cognito-idp:AdminListGroupsForUser
        - cognito-idp:AdminLinkProviderForUser
        - cognito-idp:AdminDeleteUser
        - cognito-idp:AdminUpdateUserAttributes
        - cognito-idp:ListUsersInGroup
      Resource: "arn:aws:cognito-idp:ap-south-1:*:*"
    - Effect: Allow
      Action:
        - cognito-idp:AdminDisableProviderForUser
      Resource: "*"
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"
    - Effect: Deny
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /posts
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  options:
    handler: options.main
    events:
      - http:
          path: posts
          method: options
          cors: true
  get:
    # Defines an HTTP API endpoint that calls the main function in get.js
    # - path: url path is /posts/{id}
    # - method: GET request
    handler: get.main
    events:
      - http:
          path: posts/{id}
          method: get
          cors: true
  random:
    # Defines an HTTP API endpoint that calls the main function in random.js
    # - path: url path is /random
    # - method: GET request
    handler: random.main
    events:
      - http:
          path: posts/random
          method: get
          cors: true
  list:
    # Defines an HTTP API endpoint that calls the main function in list.js
    # - path: url path is /posts
    # - method: GET request
    handler: list.main
    events:
      - http:
          path: posts
          method: get
          cors: true
          integration: lambda
          request:
            template:
              application/json: '{ "postType" : "$input.params(''postType'')", "exclusiveStartKey" : "$input.params(''exclusiveStartKey'')", "category" : "$input.params(''category'')", "album" : "$input.params(''album'')", "search" : "$input.params(''s'')", "page" : "$input.params(''page'')"  }'
  top-posts:
    handler: top.main
    events:
      - http:
          path: top-posts
          method: get
          cors: true
  user-posts:
    handler: user-posts.main
    events:
      - http:
          path: user-posts
          method: get
          cors: true
          integration: lambda
          request:
            template:
              application/json: '{ "userName" : "$input.params(''userName'')", "exclusiveStartKey" : "$input.params(''exclusiveStartKey'')", "page" : "$input.params(''page'')", "postType" : "$input.params(''postType'')", "search" : "$input.params(''s'')"  }'  
  create:
    handler: admin/create.main
    events:
      - http:
          path: posts
          method: post
          cors: true
          authorizer: aws_iam
  username-check:
    handler: username-check.main
    events:
      - http:
          path: username-check
          method: get
          cors: true
          authorizer: aws_iam
  update:
    # Defines an HTTP API endpoint that calls the main function in update.js
    # - path: url path is /posts/{id}
    # - method: PUT request
    handler: admin/update.main
    events:
      - http:
          path: posts/{id}
          method: put
          cors: true
          authorizer: aws_iam
  delete:
    # Defines an HTTP API endpoint that calls the main function in delete.js
    # - path: url path is /notes/{id}
    # - method: DELETE request
    handler: admin/delete.main
    events:
      - http:
          path: posts/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  post-visit:
    handler: analytics/post-visit.main
    events:
      - http:
          path: post-visit
          method: post
          cors: true
  generate-top:
    handler: analytics/generate-top.main
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true
  analytics-clean:
    handler: analytics/analytics-clean.main
    events:
      - schedule:
          rate: rate(1 day)
          enabled: true
  draft-write:
    handler: draft/draft-write.main
    events:
      - http:
          path: drafts
          method: post
          cors: true
          authorizer: aws_iam
  draft-list:
    handler: draft/draft-list.main
    events:
      - http:
          path: drafts
          method: get
          cors: true
          authorizer: aws_iam
  draft-get:
    handler: draft/draft-get.main
    events:
      - http:
          path: drafts/{id}
          method: get
          cors: true
          authorizer: aws_iam
  draft-delete:
    handler: draft/draft-delete.main
    events:
      - http:
          path: drafts/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  rating-write:
    handler: rating/rating-write.main
    events:
      - http:
          path: rating
          method: post
          cors: true
          authorizer: aws_iam
  rating-get:
    handler: rating/rating-get.main
    events:
      - http:
          path: rating
          method: get
          cors: true
          authorizer: aws_iam
  top-rated-posts:
    handler: rating/top-rated.main
    events:
      - http:
          path: top-rated-posts
          method: get
          cors: true
  contribution-create:
    handler: contribution/contribution-create.main
    events:
      - http:
          path: contributions
          method: post
          cors: true
          authorizer: aws_iam
  contribution-update:
    handler: contribution/contribution-update.main
    events:
      - http:
          path: contributions/{id}
          method: put
          cors: true
          authorizer: aws_iam
  contribution-list:
    handler: contribution/contribution-list.main
    events:
      - http:
          path: contributions
          method: get
          cors: true
          authorizer: aws_iam
  contribution-delete:
    handler: contribution/contribution-delete.main
    events:
      - http:
          path: contributions/{id}
          method: delete
          cors: true
          authorizer: aws_iam
  review-list:
    handler: admin/review-list.main
    events:
      - http:
          path: contributions/list
          method: get
          cors: true
          authorizer: aws_iam
  contribution-get:
    handler: contribution/contribution-get.main
    events:
      - http:
          path: contributions/{id}
          method: get
          cors: true
          authorizer: aws_iam
  contribution-comment:
    handler: admin/review-comment.main
    events:
      - http:
          path: contributions/{id}/comment
          method: post
          cors: true
          authorizer: aws_iam
  contribution-reject:
    handler: admin/review-reject.main
    events:
      - http:
          path: contributions/{id}/reject
          method: delete
          cors: true
          authorizer: aws_iam
  post-signup:
    handler: account/post-signup.handler
  pre-signup:
    handler: account/pre-signup.handler
  post-login:
    handler: account/post-login.handler
  unlink-provider:
    handler: account/unlink-provider.main
    events:
      - http:
          path: account/unlink-provider
          method: get
          cors: true
          authorizer: aws_iam

# Create our resources with separate CloudFormation templates
resources:
  - ${file(resources/api-gateway-errors.yml)}